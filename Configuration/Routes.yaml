#                                                                        #
# Routes configuration                                                   #
#                                                                        #
# This file contains the configuration for the MVC router.               #
# Just add your own modifications as necessary.                          #
#                                                                        #
# Please refer to the Flow manual for possible configuration options.    #
#                                                                        #



-
  name: 'Zion'
  uriPattern: '<ZionSubroutes>'
  defaults:
    '@format': 'html'
  subRoutes:
    ZionSubroutes:
      package: Langeland.Zion


-
  name: 'Zion: Frontend application'
  uriPattern: 'app/<ZionFrontendSubroutes>'
  defaults:
    '@format': 'html'
  subRoutes:
    ZionFrontendSubroutes:
      package: Langeland.ZionFrontend



##
# BasePort subroutes
#

-
  name: 'BasePort'
  uriPattern: '<BasePortSubroutes>'
  subRoutes:
    BasePortSubroutes:
      package: Langeland.BasePort

##
# Flow subroutes
#

-
  name: 'Flow'
  uriPattern: '<FlowSubroutes>'
  defaults:
    '@format': 'html'
  subRoutes:
    FlowSubroutes:
      package: TYPO3.Flow
